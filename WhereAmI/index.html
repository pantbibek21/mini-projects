<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where Am I?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="btn">Where Am I?</button>
        <div class="country-card">
            <div class="flag"><img src=""></div>
            <div class="country-info">
                <p><span class="label">Name</span>: Nepal</p>
                <p><span class="label">Capital</span>: Kathmandu</p>
                <p><span class="label">Currency</span>: Ruppee</p>
                <p><span class="label">Population</span>: 30.0 M</p>
            </div>
        </div>
        <div class="message">Hello user, you are currently in <span class="location">Kathmandu, Nepal.</span></div>
    </div>
</body>
</html>
